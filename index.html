<html>
  <head>
    <title>わかやまっぷ</title>
    <link rel="icon" href="img/icon.svg">
    <meta name="viewport" content="width=360,initial-scale=1">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />

    <script src='src/GeoJson.js'></script>
    <script src='dist/markers.js'></script>
    <link href='dist/markers.css' rel='stylesheet' />
    <link rel='stylesheet' href='style.css' />
  </head>
  <body>
    <header class="header">
      わかやまっぷ
    </header>
    <div id='map'></div>
    <script>

      mapboxgl.accessToken = "pk.eyJ1Ijoia2l0YTgwOSIsImEiOiJjbDl3aDI2dW0wMGhwM25wZ3F1dzY0dWpoIn0.FpW_DVS6BBOo502F5coh7w";

      const bounds = [
          [134.992446,33.349458],
          [136.136398,34.490504]
      ];

      let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v9',
        center: [135.450539, 33.926839],
        zoom: 7.5,
        maxBounds: bounds
      });

      map.addControl(new MapboxMarkers(GeoJson));
    </script>
  </body>
